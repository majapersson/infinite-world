<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/styles/index.css">
    <link rel="shortcut icon" href="assets/images/favicon.png">

    <title>Infinite World</title>

  </head>
  <body>

  <script id="vertexShader" type="x-shader/x-vertex">
    precision highp float;

    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;

    attribute vec3 position;
    attribute vec2 uv;

    attribute vec3 translation;
    attribute vec4 orientation;
    attribute vec3 scale;

    varying vec2 vUv;

    vec3 applyQuaternionToVector(vec4 q, vec3 v) {
      return v + 2.0 * cross(q.xyz, cross(q.xyz, v) + q.w * v);
    }

    void main() {
      vUv = uv;

      vec3 pos = applyQuaternionToVector(orientation, position);
      pos *= scale;

      gl_Position = projectionMatrix * modelViewMatrix * vec4(translation + pos, 1.0);
    }
	</script>

	<script id="fragmentShader" type="x-shader/x-fragment">
  precision highp float;

  uniform sampler2D map;

  varying vec2 vUv;

  void main() {
    vec4 color = texture2D(map, vUv);

    gl_FragColor = color;
  }
	</script>
  <script src="https://threejs.org/build/three.min.js" charset="utf-8"></script>
  <script src="https://threejs.org/examples/js/loaders/OBJLoader.js" charset="utf-8"></script>
  <script src="https://threejs.org/examples/js/loaders/MTLLoader.js" charset="utf-8"></script>
  <script src="https://threejs.org/examples/js/controls/OrbitControls.js" charset="utf-8"></script>
  <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
  <script src="assets/scripts/index.js" charset="utf-8"></script>
  </body>
</html>
