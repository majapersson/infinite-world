<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/styles/index.css">
    <link rel="shortcut icon" href="assets/images/favicon.png">

    <title>Infinite World</title>

  </head>
  <body>

  <script id="vertexShader" type="x-shader/x-vertex">
		precision highp float;
		uniform mat4 modelViewMatrix;
		uniform mat4 projectionMatrix;
		attribute vec3 position;
		attribute vec3 translation;
		attribute vec2 uv;
		attribute vec4 rotation;
		varying vec2 vUv;
		// http://www.geeks3d.com/20141201/how-to-rotate-a-vertex-by-a-quaternion-in-glsl/
		vec3 applyQuaternionToVector( vec4 q, vec3 v ){
			return v + 2.0 * cross( q.xyz, cross( q.xyz, v ) + q.w * v );
		}
		void main() {
			vec3 vPosition = applyQuaternionToVector( rotation, position );
			vUv = uv;
			gl_Position = projectionMatrix * modelViewMatrix * vec4( translation + vPosition, 1.0 );
		}
	</script>

	<script id="fragmentShader" type="x-shader/x-fragment">
		precision highp float;
		uniform sampler2D map;
		varying vec2 vUv;
		void main() {
			gl_FragColor = texture2D( map, vUv );
		}
	</script>
  <script src="https://threejs.org/build/three.min.js" charset="utf-8"></script>
  <script src="https://threejs.org/examples/js/loaders/OBJLoader.js" charset="utf-8"></script>
  <script src="https://threejs.org/examples/js/loaders/MTLLoader.js" charset="utf-8"></script>
  <script src="https://threejs.org/examples/js/controls/OrbitControls.js" charset="utf-8"></script>
  <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
  <script src="assets/scripts/index.js" charset="utf-8"></script>
  </body>
</html>
